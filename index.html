<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMind</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="MealMind Logo" width="64" height="64">
    <h1>MealMind</h1>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="images/hero.jpg" alt="Healthy meals" class="hero-image">
    <h2>AI-Powered Meal Plans</h2>
    <p>Personalized meals, delivered to your inbox.</p>
  </section>

  <!-- PAYMENT -->
  <section class="payment">
    <h3>Subscribe for full access</h3>
    <button id="checkout-button">Subscribe Now</button>
  </section>

  <!-- JS -->
  <script src="js/checkout.js"></script>
</body>
</html>
